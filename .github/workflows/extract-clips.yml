name: Extract Clips

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'clips/**'
      - 'clips.zip'
  workflow_dispatch:

jobs:
  process-clips:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Pillow

      - name: Unzip uploaded clips (if provided)
        if: ${{ hashFiles('clips.zip') != '' }}
        run: |
          mkdir -p clips
          unzip clips.zip -d clips

      - name: Extract clips
        run: |
          mkdir -p out
          for i in ./clips/*.clips; do
            echo "Processing $i"
            python3 clips_extractor.py "$i" ./out
          done

      - name: Package processed output
        run: |
          zip -r clips_processed.zip ./out/*

      - name: Prepare safe artifact name
        id: sanitize
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          AUTHOR="${{ github.event.pull_request.user.login }}"
          SAFE_TITLE=$(echo "$TITLE" | tr ' ' '_' | tr -cd '[:alnum:]_-')
          SAFE_AUTHOR=$(echo "$AUTHOR" | tr -cd '[:alnum:]_-')
          echo "name=processed_${SAFE_TITLE}_${SAFE_AUTHOR}" >> $GITHUB_OUTPUT

      - name: Upload processed artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.sanitize.outputs.name }}
          path: clips_processed.zip
          if-no-files-found: error

      - name: Comment on PR with artifact link
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const artifactName = process.env.ARTIFACT_NAME;
            const body = `**Clips processed successfully!**

**Artifact:** \`${artifactName}.zip\`  
**Download it here:** [Workflow run page](${runUrl})

_This comment was automatically generated by the workflow._`;
            await github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
        env:
          ARTIFACT_NAME: ${{ steps.sanitize.outputs.name }}
