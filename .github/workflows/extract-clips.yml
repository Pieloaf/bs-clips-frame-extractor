name: Extract Clips

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'clips.zip'
  workflow_dispatch:

jobs:
  process-clips:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Pillow

      - name: Unzip uploaded clips (if provided)
        if: ${{ hashFiles('clips.zip') != '' }}
        run: |
          unzip clips.zip

      - name: Extract clips
        run: |
          mkdir -p out
          for i in ./clips/*.clips; do
            echo "Processing $i"
            python3 clips_extractor.py "$i" ./out
          done

      - name: Package processed output
        run: |
          zip -r clips_processed.zip ./out/*

      - name: Prepare safe artifact name
        id: sanitize
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          AUTHOR="${{ github.event.pull_request.user.login }}"
          SAFE_TITLE=$(echo "$TITLE" | tr ' ' '_' | tr -cd '[:alnum:]_-')
          SAFE_AUTHOR=$(echo "$AUTHOR" | tr -cd '[:alnum:]_-')
          echo "name=processed_${SAFE_TITLE}_${SAFE_AUTHOR}" >> $GITHUB_OUTPUT

      - name: Upload processed artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.sanitize.outputs.name }}
          path: clips_processed.zip
          if-no-files-found: error